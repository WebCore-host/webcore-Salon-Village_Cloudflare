<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Village Houston | Luxury Salon Suites</title>
    <link rel="icon" type="image/png" href="Logo_Salon_Village.png">
    
    <!-- Suppress Tailwind Play CDN production warning for this environment -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #D4AF37;
        --gold-bright: #FFD700;
        --gold-dark: #B8860B;
        --deep-black: #000000;
        --rich-black: #0a0a0a;
        --card-black: #111111;
        --amenity-black: #121212;
      }

      body {
        font-family: 'Lato', sans-serif;
        background-color: var(--deep-black);
        color: #F5F5F5;
        scroll-behavior: smooth;
        scrollbar-gutter: stable;
        position: relative;
        overflow-x: hidden;
      }

      .bg-geometric-gold {
        background-image: linear-gradient(45deg, rgba(212, 175, 55, 0.05) 25%, transparent 25%, transparent 50%, rgba(212, 175, 55, 0.05) 50%, rgba(212, 175, 55, 0.05) 75%, transparent 75%, transparent);
        background-size: 5px 5px;
      }

      .noise-gold::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        filter: sepia(100%) saturate(300%) hue-rotate(5deg);
      }

      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
        letter-spacing: 0.7px;
      }
      
      .font-nav {
        font-family: 'Montserrat', sans-serif;
      }
      
      .text-glow-gold-strong {
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      }

      .text-glow-gold-medium {
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      }

      .text-glow-gold-soft {
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.4);
      }
      
      .gold-gradient-bg {
        background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-bright) 100%);
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 168s linear infinite;
      }

      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-marquee-reverse {
        display: flex;
        width: max-content;
        animation: marquee-reverse 168s linear infinite;
      }

      @keyframes banner-glow {
        0%, 100% { 
          box-shadow: 0 0 15px rgba(212, 175, 55, 0.4), inset 0 0 5px rgba(212, 175, 55, 0.2);
          border-color: rgba(212, 175, 55, 0.6);
        }
        50% { 
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 215, 0, 0.3);
          border-color: rgba(255, 215, 0, 1);
        }
      }
      .animate-banner-glow {
        animation: banner-glow 4s infinite ease-in-out;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--deep-black);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--gold-dark), var(--gold));
        border-radius: 5px;
        border: 2px solid var(--deep-black);
      }
      
      .transition-premium {
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .feature-gradient {
        background: linear-gradient(to right, #121212, #333333);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                bright: '#FFD700',
                dark: '#B8860B',
              },
              luxury: {
                black: '#000000',
                rich: '#0a0a0a',
                card: '#111111',
                amenity: '#121212'
              }
            },
            boxShadow: {
              'gold-nav': '0 2px 10px rgba(212, 175, 55, 0.2)',
              'gold-card': '0 5px 15px rgba(212, 175, 55, 0.15)',
              'gold-glow-btn': '0 0 12px rgba(212, 175, 55, 0.4)',
              'gold-sign-strong': '0 0 20px rgba(255, 215, 0, 0.6)',
            }
          }
        }
      }
    </script>

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>

</head>

</body>
</html>
